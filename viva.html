<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="viva.css">
</head>

<body class="body">
    <center><br><br><br><br>
        <div class="content">
            <h1 class="head"><u><b>Registration Form</u></b></h1>
            <form name="myForm" action="action.php" onsubmit=" return validate()" method="post"></form>


                User ID:- <br><input type="text" class="row" name="userId"
                    placeholder="Enter User ID"></input><br><br><span id="uid-error"></span>


                <div> Password:-<br><input type="password" class="row" name="pass"
                        placeholder="Enter Password"></input><br><br>
                </div>

                <div> Confirm Password:-<br><input type="password" class="row" name="confpass"
                        placeholder="Confirm Password"></input><br><br>
                </div>


                <div>Name:-<br><input type="text" name="fname"
                        class="row name" placeholder="First Name"></input>&nbsp;<input type="text" class="row name"
                        name="lname" placeholder="Last Name"></input></div><br>


                <div> Address: <br><textarea class="row address" wrap="soft" name="add"
                        placeholder="Enter Residential Address"></textarea>



                    <br>Country:-<br>
                    <select class="row country" name="a" placeholder="Select Country">
                        <option name="a" value="dash">------</option>
                        <option name="a" value="india">India</option>
                        <option name="a" value="China">China</option>
                        <option name="a" value="indonesia">Indonesia</option>
                        <option name="a" value="Thailand">Thailand</option>
                        <option name="a" value="USA">USA</option>
                        <option name="a" value="UK">UK</option>
                        <option name="a" value="UAE">UAE</option>
                        <option name="a" value="Germany">Germany</option>
                        <option name="a" value="France">France</option>
                    </select>
                </div><br>



                <div>ZIP Code<br>  <input type="number" class="row" name="zip"
                        placeholder="Enter ZIP Code"></div>
                <br>

                <div>Phone No.<br> <input type="number" class="row" name="phone"
                        placeholder="Enter Moblie Number"></div>
                <br>


                <div>Email ID:<br> <input class="row" type="email" name="email"
                        placeholder="Enter Email ID"></input></div><br>



                <div> Gender: -<br> <input type="radio" name="g" value="male" required>Male
                    <input type="radio" name="g"  value="female">Female
                </div><br>



                <div>Language<br>
                    <input type="radio" name="lang"  value="english" required>English</input>
                    <input type="radio" name="lang"  value="other">Non-English</input>
                </div><br>



                <div class="row ">
                    <button class="btn" type="Submit">Submit</button>
                </div><br>
            </form>
        </div>
    </center>
    <script src="viva.js"></script>

</body>

</html>
